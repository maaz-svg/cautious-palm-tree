<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Tahoma, Geneva, Verdana, sans-serif;
      background-color: whitesmoke;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .top-image {
      width: 100%;
      max-width: 900px;
      height: 250px;
      background-image: url('https://www.shutterstock.com/image-photo/horizontal-side-photo-multinational-applicants-260nw-1289836282.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 12px;
      margin-bottom: 30px;
    }


    form {
      max-width: 600px;
      width: 100%;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: black;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid wheat;
      font-size: 16px;
      font-family: inherit;
      background-color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      
      
    }

    button:hover {
      background-color: green;
    }

    @media (max-width: 600px) {
      .top-image {
        height: 180px;
      }

      form {
        padding: 0 10px;
      }
    }
 </style>

  <div class="top-image"></div>

  <form action="https://plan-international.org/what-we-do/" method="post">
    <h1>Job Application</h1>

    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="job-role">Job Role</label>
    <select id="job-role" name="job-role" required>
      <option value="">Select job role</option>
      <option value="helper">Helper</option>
      <option value="employe">Employe</option>
      <option value="manager">Manager</option>
      <option value="administrator">Administrator</option>
    </select>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Enter city">

    <label for="pincode">Pincode</label>
    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">

    <label for="date">Start Date</label>
    <input type="date" id="date" name="date" value="2012-06-28">

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

    <button type="submit">Apply Now</button>
      
  </form>

 

</body>
</html>

  </form>

</body>
</html>
